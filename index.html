<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Developed by Dhananjay Sable</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-game" onclick="resetGame()">New Game</button>
    </div>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game">
            <button class="box bt-0 bl-0"></button>
            <button class="box bt-0"></button>
            <button class="box bt-0 br-0"></button>
            <button class="box bl-0"></button>
            <button class="box"></button>
            <button class="box br-0"></button>
            <button class="box bb-0 bl-0"></button>
            <button class="box bb-0"></button>
            <button class="box bb-0 br-0"></button>
        </div>
    </div>
    <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    <script src="script.js"></script>
</body>

</html>
